<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Voice to Text Converter</h1>
  
  <button onclick="startRecognition()">Start</button>
  <button onclick="stopRecognition()">Stop</button>
  <button onclick="clearText()">Clear</button>
  <button onclick="downloadReport()">Download Report</button>

  <textarea id="output" placeholder="Your speech will appear here..."></textarea>

  <script>
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
    } else if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
    } else {
      alert("Speech Recognition is not supported in this browser.");
    }

    if (recognition) {
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = function (event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        document.getElementById('output').value += transcript + ' ';
      };

      recognition.onerror = function (event) {
        alert("Error: " + event.error);
      };
    }

    function startRecognition() {
      if (recognition) recognition.start();
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
    }

    function clearText() {
      document.getElementById('output').value = '';
    }

    function downloadReport() {
      const text = document.getElementById('output').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'VoiceToText_Report.txt';
      link.click();
    }
  </script>
</body>
</html>
